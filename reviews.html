<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hot Community - Reviews</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <header class="top-bar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li class="logo-container"><img src="superhot-logo.png" alt="Super Hot Logo"></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li class="login-container" id="loginContainer">
                <a href="https://discord.com/oauth2/authorize?client_id=1249013783637000252&response_type=code&redirect_uri=https%3A%2F%2Fnorthstudios.github.io%2Fsuperhot%2F&scope=identify+email+guilds+connections" class="login-button" id="loginButton">Login with Discord</a>
            </li>
        </ul>
    </header>

    <div class="container">
        <h1>Reviews</h1>
        <div id="reviewsContainer">
            <!-- Reviews will be dynamically added here -->
        </div>

        <!-- Review Form -->
        <div class="review-form">
            <h2>Add Your Review</h2>
            <form id="reviewForm">
                <label for="username">Your Name:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="review">Your Review:</label><br>
                <textarea id="review" name="review" required></textarea><br>

                <label for="rating">Rating:</label><br>
                <input type="number" id="rating" name="rating" min="1" max="5" required><br>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            const reviewForm = document.getElementById('reviewForm');

            // Function to render reviews
            function renderReviews() {
                reviewsContainer.innerHTML = '';
                const existingReviews = JSON.parse(localStorage.getItem('reviews')) || [];
                existingReviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.classList.add('review');
                    reviewElement.innerHTML = `
                        <h2>${review.username}</h2>
                        <p>${review.review}</p>
                        <p>Rating: ${review.rating}/5</p>
                    `;
                    reviewsContainer.appendChild(reviewElement);
                });
            }

            // Render existing reviews when the page loads
            renderReviews();

            // Handle form submission
            reviewForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Collect review data from the form
                const username = document.getElementById('username').value;
                const reviewText = document.getElementById('review').value;
                const rating = document.getElementById('rating').value;

                // Create a new review object
                const newReview = { username, review: reviewText, rating };

                // Add the new review to existing reviews
                const existingReviews = JSON.parse(localStorage.getItem('reviews')) || [];
                existingReviews.push(newReview);

                // Save the updated reviews to localStorage
                localStorage.setItem('reviews', JSON.stringify(existingReviews));

                // Render reviews again
                renderReviews();

                // Clear the form fields
                reviewForm.reset();
            });
        });
    </script>
</body>
</html>
