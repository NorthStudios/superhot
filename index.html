<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hot Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Super Hot Community</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#submit" id="submit-post">Submit a Post</a></li>
                <li><a href="#" id="login-discord">Login with Discord</a></li>
                <li><a href="#" id="logout" style="display:none;">Logout</a></li>
            </ul>
        </nav>
        <div id="user-info" style="display:none;">
            <img id="user-avatar" src="" alt="User Avatar">
            <span id="user-name">Logged in as </span>
        </div>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to the Super Hot Community</h2>
            <p>Your hub for the hottest discussions, events, and news.</p>
            <button id="explore">Explore More</button>
        </div>
    </section>

    <section id="posts">
        <h2>Community Posts</h2>
        <ul id="posts-list">
            <!-- Posts will be populated by JavaScript -->
        </ul>
    </section>

    <section id="submit" style="display:none;">
        <h2>Submit a Post</h2>
        <form id="post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Super Hot Community. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
