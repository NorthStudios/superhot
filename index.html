<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hot Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li class="logo-container"><img src="superhot-logo.png" alt="Super Hot Logo"></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li class="login-container" id="loginContainer">
                <a href="https://superhot-d2cc.onrender.com//login" class="login-button" id="loginButton">Login with Discord</a>
            </li>
            <li class="welcome-container" id="welcomeContainer" style="display: none;">
                <span id="welcomeMessage">Welcome, User!</span>
            </li>
        </ul>
    </header>

    <div class="container">
        <h1>Welcome to Super Hot Community</h1>
        <p>Your one-stop destination for everything Super Hot.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://your-render-app.onrender.com')
                .then(response => response.json())
                .then(user => {
                    if (user) {
                        document.getElementById('loginContainer').style.display = 'none';
                        const welcomeMessage = document.getElementById('welcomeMessage');
                        welcomeMessage.textContent = `Welcome, ${user.username}!`;
                        document.getElementById('welcomeContainer').style.display = 'block';
                    }
                });
        });
    </script>
</body>
</html>
